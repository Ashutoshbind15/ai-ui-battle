services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-ui-comparator-opencode-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai-ui-comparator-opencode
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d ai-ui-comparator-opencode"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: ai-ui-comparator-opencode-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  coderunner:
    build:
      context: ./images/coderunner
    container_name: ai-ui-battle-coderunner
    env_file:
      - .env
    ports:
      - "5173:5173"
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
